<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="output"></div>

  <table>
    <tr>
      <td class="btn number">1</td>
      <td class="btn number">2</td>
      <td class="btn number">3</td>
      <td id="ac" class="op">AC</td>
    </tr>
    <tr>
      <td class="btn number">4</td>
      <td class="btn number">5</td>
      <td class="btn number">6</td>
      <td class="btn op">+</td>
    </tr>
    <tr>
      <td class="btn number">7</td>
      <td class="btn number">8</td>
      <td class="btn number">9</td>
      <td class="btn op">-</td>
    </tr>
    <tr>
      <td class="btn number">0</td>
      <td class="btn op">x</td>
      <td class="btn op">/</td>
      <td id="equals">=</td>
    </tr>
  </table>

  <script src="js/models.js"></script>
  <script src="js/controllers.js"></script>
</body>

</html>
